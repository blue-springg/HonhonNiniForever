<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Gallery</title>
  <style>
    #image {
      background-color: #eee;
      height: 300px;
      width: 500px;
      text-align: center;
      line-height: 300px;
      font-size: 20px;
      color: #333;
      background-size: cover;
      margin-bottom: 20px;
    }

    .preview {
      height: 100px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="image">Hover over an image below to display here.</div>

<img class="preview" src="images/hello1.jfif" alt="Photo 1" onmouseover="upDate(this)" onmouseout="undo()">
<img class="preview" src="images/hello2.jfif" alt="Photo 2" onmouseover="upDate(this)" onmouseout="undo()">
<img class="preview" src="images/hello3.jfif" alt="Photo 3" onmouseover="upDate(this)" onmouseout="undo()">

  <script src="script.js"></script>
</body>
</html>
